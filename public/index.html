<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gloss</title>
  <link rel="stylesheet" href="/_gloss/css/tw.opt.css">
  <link rel="stylesheet" href="/_gloss/css/app.css">
  <script src="_gloss/js/features.js"></script>
  
      <link
        rel="stylesheet"
        href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
      >
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body class="gradient-bg min-h-screen text-gray-100 overflow-x-hidden flex flex-col">
  <div class="fixed inset-0 -z-10 animate-fadeIn">
    <div class="absolute top-0 left-1/4 w-64 h-64 rounded-full bg-indigo-900/10 blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/3 w-96 h-96 rounded-full bg-purple-900/10 blur-3xl"></div>
  </div>
  <header class="fixed top-0 left-0 right-0 z-50 animate-fadeIn delay-1 flex justify-center">
    <nav class="glass mx-auto my-3 px-4 py-2 flex items-center justify-between shadow-lg rounded-full w-auto max-w-xl">
      <div class="flex items-center mr-12">
        <div class="logo-gradient"></div>
      </div>
      
      <div class="flex items-center space-x-4 mx-auto">
        <a href="/" class="nav-item text-gray-300 hover:text-white">
          <i class="fas fa-home"></i>Home
        </a>
        <a href="/explore" class="nav-item text-gray-300 hover:text-white">
          <i class="fas fa-compass"></i>Explore
        </a>
        <a href="/settings" class="nav-item text-gray-300 hover:text-white">
          <i class="fas fa-gear"></i>Settings
        </a>
      </div>
      <div class="ml-12">
        <button onclick="verifyAppStateIntegrity();" class="w-6 h-6 rounded-full flex items-center justify-center hover:opacity-90 transition-opacity">
          <i class="fas fa-info text-xs gradient-text"></i>
        </button>
      </div>
    </nav>
  </header>
  <main class="flex flex-col items-center justify-center flex-grow px-4">
    <div class="text-center mb-6 animate-fadeUp delay-2">
      <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-indigo-400 to-purple-400 text-transparent bg-clip-text" data-mark>Gloss</h1>
      <p class="text-gray-400 max-w-md mx-auto text-sm">A sleek, modern web proxy</p>
    </div>
    
    <div class="w-full max-w-xl relative animate-fadeUp delay-3">
      <div id="searchContainer" class="search-glass flex items-center px-4 py-2 rounded-full shadow-lg">
        <div class="relative">
          <button id="engineSelector" class="p-1 rounded-full hover:bg-white/5 transition-colors">
            <i id="searchIcon" class="fab fa-google text-lg gradient-text"></i>
          </button>
          <div id="engineDropdown" class="engine-dropdown glass rounded-lg shadow-lg">
            <div class="py-2 px-1">
              <button class="engine-option w-full text-left px-3 py-2 rounded hover:bg-white/10 flex items-center" data-icon="fab fa-google" data-name="Google">
                <i class="fab fa-google mr-3 gradient-text"></i>
                Google
              </button>
              <button class="engine-option w-full text-left px-3 py-2 rounded hover:bg-white/10 flex items-center" data-icon="fab fa-yahoo" data-name="Yahoo">
                <i class="fab fa-yahoo mr-3 gradient-text"></i>
                Yahoo
              </button>
              <button class="engine-option w-full text-left px-3 py-2 rounded hover:bg-white/10 flex items-center" data-icon="fab fa-microsoft" data-name="Bing">
                <i class="fab fa-microsoft mr-3 gradient-text"></i>
                Bing
              </button>
              <button class="engine-option w-full text-left px-3 py-2 rounded hover:bg-white/10 flex items-center" data-icon="fas fa-duck" data-name="DuckDuckGo">
                <i class="fas fa-duck mr-3 gradient-text"></i>
                DuckDuckGo
              </button>
            </div>
          </div>
        </div>
        <input id="searchInput" type="text" placeholder="Search anything..." class="flex-1 bg-transparent border-none outline-none pl-3 text-gray-100 text-sm">
        <div id="searchBorder" class="search-border"></div>
        <button class="search-button ml-2 px-4 py-1 rounded-full font-medium text-xs" onclick="handleSearch()">GO</button>
      </div>
    </div>
  </main>
  <footer class="w-full py-4 text-center animate-fadeIn delay-4">
    <p class="text-gray-500 text-xs" data-mark>Â© 2025 Gloss. All rights reserved.</p>
  </footer>

  <script src="_gloss/js/home.js"></script>
  <script>
    function getEngineFromStorage() {
      const saved = localStorage.getItem('gloss_engine');
      if (saved) {
        try {
          return JSON.parse(saved);
        } catch {}
      }
      return { name: 'Google', icon: 'fab fa-google', url: 'https://www.google.com/search?q=%s' };
    }

    function handleSearch() {
      const input = document.getElementById('searchInput').value;
      const engine = getEngineFromStorage();
      const encodedInput = btoa(input);
      const encodedEngine = btoa(JSON.stringify(engine));
      window.location.href = `/browser?q=${encodedInput}&engine=${encodedEngine}`;
    }

    (function() {
      const engine = getEngineFromStorage();
      const searchIcon = document.getElementById('searchIcon');
      searchIcon.className = '';
      if (engine.icon.includes(' ')) {
        engine.icon.split(' ').forEach(cls => {
          if (cls.trim()) searchIcon.classList.add(cls.trim());
        });
      } else {
        searchIcon.classList.add(engine.icon);
      }
      searchIcon.classList.add('gradient-text');
      searchIcon.classList.add('text-lg');
    })();

    document.getElementById('searchInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        handleSearch();
      }
    });
  </script>
</body>
</html>
